<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng - SHOPPINGX</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/shop.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg" style="position: sticky; width: 100%; z-index: 20;">
        <div class="container" style="margin-left: 25px;">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100" style="display: flex; list-style: none; align-items: center;">
                    <li>
                        <a class="navbar-brand" href="../index.html">SHOPPINGX</a>
                    </li>
                    <li class="nav-item ms-5" style="margin-left: 50px;">
                        <button class="nav-btn" onclick="location.href='../index.html'">Trang chủ</button>
                    </li>
                    <li class="nav-item ms-5">
                        <button class="nav-btn" onclick="location.href='./shop.html'">Cửa hàng</button>
                    </li>
                    <li class="nav-item ms-3">
                        <button class="nav-btn" onclick="location.href='./cart.html'">Giỏ hàng</button>
                    </li>
                    <li class="nav-item ms-auto" style="margin-left: auto;">
                        <form id="searchForm" class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
                            <button class="btn btn-outline-light" type="submit">Tìm</button>
                        </form>
                    </li>
                    <li class="nav-item ms-auto">
                        <button class="nav-btn" id="login-button" onclick="location.href='./login.html'">Đăng nhập</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="position: sticky;">
        <h2 class="text-center mb-5" style="justify-self: center;">Gợi ý hôm nay</h2>
        <hr style="border: 1px solid #27ae60; width: 90%; justify-self: center;"> 
    </div>
    
    <!-- Shop Products Section -->
    <section id="shop-products" style="margin: 40px;" class="py-5">
        <div class="container">
            
            <div class="row g-2" id="productContainer">
                <!-- Sản phẩm sẽ được thêm vào đây bằng JavaScript -->
            </div>
            <div id="category-buttons"  style="position:absolute;top:70px;z-index:10;background:#fff;padding:10px 0;"></div>
        </div>
    </section>
    <!-- Footer -->
    <footer style="background-color: #27ae60; color: white; padding: 3rem 0">
        <div class="container">
            <div class="text-center mt-4">
                <p>&copy; 2024 ShoppingX. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/logged.js"></script>
    <script src="../assets/js/main.js"></script>
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
