<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=R0EFIzlnDZTW&format=png&color=000000"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <a href="../index.html">
        <button class="back">
          <i class="arrow_back">Back</i>
        </button>
      </a>
    <div class="login-container">
      <form class="login-form" id="loginForm">
        <h1>Login</h1>
        <div class="input-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="6"
            maxlength="16"
            placeholder="Password"
            required
          />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>
        <button type="submit" class="login-btn" id="login-btn">Login</button>
        <button id="google-login-btn">Đăng nhập với Google</button>
        <div class="form-footer">
          <a href="#" style="color: white;">Forgot password?</a>
          <p style="color: gray;">Don't have an account? <a id="signup-btn" href="./signup.html" style="color: white;">Sign up</a></p>
        </div>

        
      </form>
    </div>
    <script type="module" src="../js/auth.js"></script>
    <!-- <script src="../js/login-signup.js"></script> -->

  </body>
</html>
