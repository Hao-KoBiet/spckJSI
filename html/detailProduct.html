<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/detailProduct.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=enZOTH5kGrxd&format=png&color=000000"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="position: sticky; width: 100%; z-index: 20"
    >
      <div class="container" style="margin-left: 25px">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav w-100"
            style="display: flex; list-style: none; align-items: center"
          >
            <li>
              <a class="navbar-brand" href="../index.html">SHOPPINGX</a>
            </li>
            <li class="nav-item ms-5" style="margin-left: 50px">
              <button class="nav-btn" onclick="location.href='../index.html'">
                Trang chủ
              </button>
            </li>
            <li class="nav-item ms-5">
              <button class="nav-btn" onclick="location.href='./shop.html'">
                Cửa hàng
              </button>
            </li>
            <li class="nav-item ms-3">
              <button class="nav-btn" onclick="location.href='./cart.html'">
                Giỏ hàng
              </button>
            </li>
            <li class="nav-item ms-auto" style="margin-left: auto">
              <form id="searchForm" class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="search-input"
                />
                <button class="btn btn-outline-light" type="submit">Tìm</button>
              </form>
            </li>
            <li class="nav-item ms-auto">
              <button
                class="nav-btn"
                id="login-button"
                onclick="location.href='./login.html'"
              >
                Đăng nhập
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="margin: 24px auto 0 auto; max-width: 800px">
      <button
        onclick="window.history.back()"
        style="
          background: #27ae60;
          color: #fff;
          border: none;
          border-radius: 6px;
          padding: 8px 18px;
          font-weight: bold;
          cursor: pointer;
        "
      >
        ← Quay lại
      </button>
    </div>
    <div class="container" id="productDetailContainer">
      <!-- Thông tin chi tiết sản phẩm sẽ được render ở đây -->
    </div>
    <div class="container" id="commentSection">
      <h3>Bình luận</h3>
      <div style="display: flex; flex-direction: row;">
        <textarea id="commentInput" rows="2" style="width: 80%; height: 40%;"></textarea>
        <button
          id="commentSubmit"
          class="commentSubmit"
          style="margin-left: 60px"
        >
          Gửi
        </button>
      </div>
      <hr></hr>
      <div id="commentContainer">
        <h2>Các bình luận về sản phẩm</h2>
        <div
          id="commentList"
          class="commentList"
          style="
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
          "
        ></div>
        <div id="commentList" style="margin: 20px auto; max-width: 800px; display: flex; flex-direction: column; align-items: center;"></div>
        <button id="showMoreBtn" style="display:none; margin: 10px auto;" class="btn btn-outline-primary">Xem thêm bình luận</button>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/logged.js"></script>
    <script type="module" src="../js/detailProduct.js"></script>
  </body>
</html>
